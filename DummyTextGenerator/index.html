<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Text Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="TextGenerator">
            <h3>Text Generator</h3>
            <form id="formId">
               
                <div class="form-group-1">
                    <input type="number" id="textAmount" placeholder="Enter paragraph number">
                </div><!--/form-group-1-->
                <div class="form-group">
                    <input type="submit" value="submit" id="formSubmit" value="Generate">
                </div><!--/form-group-->
            </form>
            <article id="Text"></article>
        </div><!--/TextGenerator-->
    </div>

    <script src="app.js"></script>
</body>
</html>
